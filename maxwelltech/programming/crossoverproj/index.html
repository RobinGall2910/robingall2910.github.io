<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crossover Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        <script>
            function updatestuff(jssucks){
                if(jssucks == "main thrusters"){
                    document.getElementById("partname").innerHTML="Main Thrusters";
                    document.getElementById("partdesc").innerHTML="Controls the actual velocity of the plane by increasing the thruster or lowering it.";
                    document.getElementById("pilotpic").src='https://raw.githubusercontent.com/robingall2910/robingall2910.github.io/master/maxwelltech/programming/crossoverproj/dllhost_2017-11-16_08-27-06.png';
                    document.getElementById("pilotpic").width='130';
                    document.getElementById("pilotpic").height='194';
                }
                if(jssucks == "yoke"){
                    document.getElementById("partname").innerHTML="One";
                    document.getElementById("partdesc").innerHTML="Fear";
                    document.getElementById("pilotpic").src='https://raw.githubusercontent.com/robingall2910/robingall2910.github.io/master/maxwelltech/programming/crossoverproj/dllhost_2017-11-16_08-27-40.png';
                }
            }
        </script>
    </head>
    <body>
        <section class="hero is-medium is-dark is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        <center>Flight Operations</center>
                    </h1>
                    <p class="subtitle">
                    <center>Maxwell High School of Technology</center>
                    </p>
                </div>
            </div>
        </section>
        <div class="tile is-parent">
            <article class="tile is-child notification is-dark">
                <p class="title">Cockpit</p>
    <p class="subtitle">Test Pilot - Frasca 141</p>
                <figure class="image">
                    <div class="cockpit">
                        <img id="pilotpic" src="https://github.com/robingall2910/robingall2910.github.io/raw/master/maxwelltech/programming/crossoverproj/20171114_090413.jpg">
        </div>
    </div>

        <div class="tile is-ancestor">
        <div class="tile is-vertical is-parent">
        <div class="tile is-child box">
        <p class="title">Click on one of the terms below.</p>
        <p class="subtitle"><a onclick="javascript:updatestuff('main thrusters');">Main Thrusters</a> / <a onclick="javascript:updatestuff('yoke');">Yoke</a></p>
        </div>
        <div class="tile is-child box">
            <p class="title" id="partname"></p>
            <p class="subtitle" id="partdesc">Remember, click on one to continue.</p>
        </div>
    </div>
</div>
        </figure>
        </article>
    </body>
</html>
