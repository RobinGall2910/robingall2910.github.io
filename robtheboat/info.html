<h1>You appeared. Command Help</h1>
<p>Default is "."</p>
<p>.play (song link/name of the song) - Plays the song, or adds it to the queue list if it's already playing.</p>
<p>.queue - Lists the queue list.</p>
<p>.np - Prints out whats currently playing through the bot.</p>
